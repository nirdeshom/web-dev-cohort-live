<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables (Basic to Advanced)</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Class 7 – Weekly Timetable</h2>

    <table>
        <tr>
            <th>Time</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>

        <tr>
            <td>9:00 – 10:00</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td>Math</td>
            <td>G.K.</td>
        </tr>

        <tr>
            <td>10:00 – 11:00</td>
            <td>Hindi</td>
            <td>Math</td>
            <td>Computer</td>
            <td>Science</td>
            <td>English</td>
        </tr>

        <tr>
            <td>11:00 – 11:30</td>
            <td colspan="5">BREAK</td>
        </tr>

        <tr>
            <td>11:30 – 12:30</td>
            <td>Science</td>
            <td>English</td>
            <td>Math</td>
            <td>Computer</td>
            <td>Sports</td>
        </tr>
    </table>

</body>

</html>
