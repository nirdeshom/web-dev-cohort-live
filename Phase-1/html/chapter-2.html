<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting & Inline Elements</title>
</head>

<body>
    <!-- Bold And Strong -->
    <b>Enter Your Name</b>
    <strong>Nirdesh Kumar</strong>
    <br>

    <!-- Italic -->
    <i>Sector 63, Noida</i>
    <em>Echotech 3</em>
    <br>

    <!-- underline -->
    <u>UnderLine Text</u>
    <br>

    <!-- small text -->
    <small>This is text is small</small>
    <big>this is text is big</big>
    <br>

    <!-- superScript And subScript -->
    (a + b)<sup>2</sup>
    H<sub>2</sub>O
    <br>

    <!-- span  -->
    <span>Lorem ipsum dolor sit amet.</span>
</body>

</html>
