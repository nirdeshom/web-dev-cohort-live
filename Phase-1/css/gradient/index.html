<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .box1{
            color: white;
            text-align: center;
            width: 800px;
            height: 400px;
            border: 1px solid red;
            /* background-color: blueviolet; */
            background-image: url("https://images.pexels.com/photos/7080045/pexels-photo-7080045.jpeg");
            background-repeat: no-repeat;
            /* background-size: cover; */
            /* background-size: contain; */
            background-size: 100% 100%;
        }
        .box2{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            margin: 30px;

            background: linear-gradient(red, blue);
        }
        .box3{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            margin: 30px;

            background: linear-gradient(120deg, red, rgb(32, 178, 24));
        }
        .box4{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            margin: 30px;
            background: linear-gradient(90deg, rgb(185, 177, 177), rgb(189, 101, 101));
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h1>Chai Aur Code</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, aperiam!
        </p>
    </div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
